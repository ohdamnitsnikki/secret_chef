{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Secret Chef!</title>
    
  </head>
  <body>

  <!-- The navbar -->  
    <nav class="py-2 bg-body-tertiary border-bottom">

      <div class="container d-flex d-wrap">

        <ul class="nav me-auto">

          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link link-dark px-2 active" aria-current="page">About</a>
          </li>

        </ul>

        <ul class="nav">

          {% if user.is_authenticated %}

          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link link-dark px-2 active" aria-current="page">Logout</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'create_blog_post' %}" class="nav-link link-dark px-2 active" aria-current="page">Write a Post!</a>
          </li>

          {% else %}

          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link link-dark px-2 active" aria-current="page">Register</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link link-dark px-2 active" aria-current="page">Login</a>
          </li>

          {% endif %}

          

        </ul>

      </div>

    </nav>

  <!-- The header -->
    <header>

      <div class="center">
        <span class="fs-4">Secret Chef</span>
      </div>

    </header>
    
    <!-- The interact with user messages -->
    <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                  {{ message | safe }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content -->
      {% endblock content %}
    </main>

  <!-- The footer -->
  <div>
  <footer>
    <ul class="social-media">
        <li class="social-links">
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        
        <li class="social-links">
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li class="social-links"><a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>
 </footer>
</div>
<!--font awesome script-->

<script src="https://kit.fontawesome.com/f90f0f7add.js" crossorigin="anonymous"></script>

<script>
    setTimeout(function () {
        let messages = document.getElementById('msg');
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 2500);
</script>

  </body> 

</html>
