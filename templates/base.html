{% load static %}

<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <title>Secret Chef!</title>
  </head>
  <body>

  <!-- The navbar -->  
    <nav class="py-2 bg-body-tertiary border-bottom">

      <div class="container d-flex d-wrap">

        <ul class="nav me-auto">

          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link link-dark px-2 active" aria-current="page">About</a>
          </li>

        </ul>

        <ul class="nav">

          <li class="nav-item">
            <a href="{% url 'post_form' %}" class="nav-link link-dark px-2 active" aria-current="page">Post</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link link-dark px-2 active" aria-current="page">Login/Sign up</a>
          </li>

          

        </ul>

      </div>

    </nav>

  <!-- The header -->
    <header>

      <div class="container d-flex flex-wrap justify-content-center">

        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
      
          <span class="fs-4">Secret Chef</span>
        </a>

        <form class="col-12 col-lg-auto mb-lg-0" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

      </div>

    </header>

  <!-- The section -->
    <section>
      {% block content %}
    <!-- Content Goes here -->
      {% endblock content %}

    </section>

  <!-- The footer -->
  <div class="container mt-auto">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none 1h-1"></a>
        <span class="mb-3 mb-md-0 text-body-secondary">2023 Company, Inc</span>
  </div>

  <ul class="social-media nav col-md-4 justify-content-end list.unstyled d-flex">
    <li class="ms-3 social-links">
        <a href="https://facebook.com" class="text-body-secondary" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
    </li>
    
    <li class="ms-3 social-links">
        <a href="https://instagram.com" class="text-body-secondary" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
    </li>
    <li class="ms-3 social-links"><a href="https://mail.google.com/mail/u/0/#inbox" class="text-body-secondary" target="_blank" rel="noopener"><i class="fa-regular fa-paper-plane"></i>Something on your mind? Email us!</a></li>
</ul>

      
    </footer>
</div>

<!--font awesome script-->

<script src="https://kit.fontawesome.com/f90f0f7add.js" crossorigin="anonymous"></script>

  </body> 

</html>
