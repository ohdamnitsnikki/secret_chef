{% extends 'base.html' %} 
{% block content %}

<!-- Edit blog post form -->

<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 custom-form">
          <h2 class="text-center mb-4 custom-h2">Edit Post</h2>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Save">
          </form>
      </div>
  </div>
</div>

{% endblock %}
